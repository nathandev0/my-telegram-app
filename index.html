<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Me</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px 16px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0 0 4px;
      text-align: center;
    }

    .subtitle {
      font-size: 15px;
      color: var(--tg-theme-hint-color, #999999);
      margin: 0 0 28px;
      text-align: center;
    }

    .donation-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .donation-btn {
      height: 54px;
      font-size: 17px;
      font-weight: 600;
      color: var(--tg-theme-button-color, #0088cc);
      background: var(--tg-theme-secondary-bg-color, #f0f0f0);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.18s ease;
    }

    .donation-btn:disabled {
      color: var(--tg-theme-hint-color, #999999);
      opacity: 0.45;
      cursor: not-allowed;
    }

    #status {
      font-size: 15px;
      color: var(--tg-theme-hint-color, #999999);
      text-align: center;
      min-height: 24px;
      margin: 8px 0 16px;
    }

    /* ==================== CONFIRMATION CARD ==================== */
    .confirm-card {
      width: 100%;
      background: var(--tg-theme-secondary-bg-color, #f8f9fa);
      border-radius: 16px;
      padding: 20px 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      display: none;
      margin-top: 12px;
    }

    .confirm-card.show {
      display: block;
    }

    .confirm-card h3 {
      font-size: 17px;
      font-weight: 600;
      margin: 0 0 16px;
      text-align: center;
      color: var(--tg-theme-text-color, #000);
    }

    .yes-btn {
      width: 100%;
      background: #2481cc;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 2px 8px rgba(36, 129, 204, 0.3);
    }

    .no-btn {
      width: 100%;
      background: transparent;
      border: none;
      color: #e53935;
      font-size: 16px;
      font-weight: 500;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Support Me</h1>
    <div class="subtitle">Choose donation amount</div>

    <div class="donation-grid" id="buttons"></div>

    <div id="status"></div>

    <!-- Beautiful confirmation card -->
    <div class="confirm-card" id="confirmCard">
      <h3>Did you complete the payment?</h3>
      <button class="yes-btn" id="paidBtn">
        <span style="font-size:20px;">✅</span> Yes, I paid
      </button>
      <button class="no-btn" id="cancelBtn">
        ❌ No, release link
      </button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const statusEl = document.getElementById('status');
    const confirmCard = document.getElementById('confirmCard');
    const paidBtn = document.getElementById('paidBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    let currentLink = null;

    // Render buttons with availability
    async function renderButtons() {
      const res = await fetch('/api/reserve?all=true');
      const data = await res.json();
      const availability = data.availability || {};

      const grid = document.getElementById('buttons');
      grid.innerHTML = '';

      [100,200,300,400,500,600,700,800].forEach(amount => {
        const btn = document.createElement('button');
        btn.className = 'donation-btn';
        btn.textContent = `$${amount}`;
        btn.dataset.amount = amount;
        btn.disabled = (availability[amount] || 0) === 0;

        btn.addEventListener('click', () => reserveAndOpen(amount));
        grid.appendChild(btn);
      });
    }

    async function reserveAndOpen(amount) {
      statusEl.textContent = `Reserving $${amount} link...`;

      try {
        const res = await fetch(`/api/reserve?amount=${amount}`);
        const data = await res.json();

        if (!res.ok) {
          tg.showAlert(data.error || 'No links available');
          statusEl.textContent = '';
          return;
        }

        currentLink = data.widgetUrl;
        statusEl.textContent = `Opening $${amount} payment...`;
        tg.openLink(currentLink);

        confirmCard.classList.add('show');

      } catch (e) {
        tg.showAlert('Network error');
        statusEl.textContent = '';
      }
    }

    paidBtn.onclick = async () => {
      if (!currentLink) return;
      await fetch('/api/reserve', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ link: currentLink, action: 'paid' })
      });
      tg.showAlert('Thank you! Payment confirmed ❤️');
      confirmCard.classList.remove('show');
      statusEl.textContent = '';
      currentLink = null;
      renderButtons();
    };

    cancelBtn.onclick = async () => {
      if (!currentLink) return;
      await fetch('/api/reserve', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ link: currentLink, action: 'cancel' })
      });
      tg.showAlert('Link released back to pool');
      confirmCard.classList.remove('show');
      statusEl.textContent = '';
      currentLink = null;
      renderButtons();
    };

    // Initial load + auto refresh
    renderButtons();
    setInterval(renderButtons, 15000);

    tg.MainButton.hide();
  </script>
</body>
</html>
