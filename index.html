<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Me</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px 16px;
      margin: 0 auto;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0 0 4px;
      text-align: center;
    }

    .subtitle {
      font-size: 15px;
      color: var(--tg-theme-hint-color, #999999);
      margin: 0 0 28px;
      text-align: center;
    }

    .donation-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .donation-btn {
      height: 54px;
      font-size: 17px;
      font-weight: 600;
      color: var(--tg-theme-button-color, #0088cc);
      background: var(--tg-theme-secondary-bg-color, #f0f0f0);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.18s ease;
      position: relative;
      overflow: hidden;
    }

    .donation-btn:disabled,
    .donation-btn.flow-active,
    .donation-btn.cooldown {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .donation-btn .counter {
      position: absolute;
      top: 4px;
      right: 8px;
      font-size: 12px;
      font-weight: 500;
      color: var(--tg-theme-hint-color, #999999);
      background: rgba(0,0,0,0.08);
      padding: 2px 6px;
      border-radius: 10px;
      line-height: 1;
      pointer-events: none;
    }

    #status {
      font-size: 15px;
      text-align: center;
      min-height: 24px;
      margin: 16px 0; /* Adds a bit of space around the anti-spam timer */
      transition: color 0.3s ease;
    }

    .confirm-card, .success-page, .released-page {
      width: 100%;
      max-width: 380px;
      margin: 12px auto 0;
      background: var(--tg-theme-secondary-bg-color, #f8f9fa);
      border-radius: 16px;
      padding: 24px 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      overflow: hidden;
      display: none;
      text-align: center;
    }

    .confirm-card.show, .success-page.show, .released-page.show {
      display: block;
    }

    .confirm-card h3, .success-page h2, .released-page h2 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 16px;
    }

    .success-page .checkmark {
      font-size: 64px;
      margin-bottom: 16px;
      color: #34c759;
    }

    .released-page .icon {
      font-size: 48px;
      margin-bottom: 16px;
      color: #ff9500;
    }

    .timer {
      font-size: 15px;
      color: var(--tg-theme-hint-color, #999999);
      margin-top: 12px;
    }

    .yes-btn {
      width: 100%;
      background: #2481cc;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 2px 8px rgba(36, 129, 204, 0.3);
    }

    .no-btn {
      width: 100%;
      background: transparent;
      border: none;
      color: #e53935;
      font-size: 16px;
      font-weight: 500;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    footer {
      margin-top: auto;
      padding: 16px 0 24px;
      font-size: 13px;
      color: var(--tg-theme-hint-color, #999999);
      text-align: center;
      width: 100%;
    }

    footer a {
      color: var(--tg-theme-button-color, #0088cc);
      text-decoration: none;
      font-weight: 500;
    }

    .skeleton-btn {
      height: 54px;
      background: var(--tg-theme-secondary-bg-color, #f0f0f0);
      border-radius: 12px;
      border: none;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Support Me</h1>
    <div class="subtitle">Choose donation amount</div>

    <div class="donation-grid" id="buttons"></div>

    <div id="status"></div>

    <div class="confirm-card" id="confirmCard">
      <h3>Did you complete the payment?</h3>
      <button class="yes-btn" id="paidBtn">
        <span style="font-size:20px;">‚úÖ</span> Yes, I paid
      </button>
      <button class="no-btn" id="cancelBtn">
        ‚ùå No, release link
      </button>
    </div>

    <div class="success-page" id="successPage">
      <div class="checkmark">‚ù§Ô∏è</div>
      <h2>Thank you so much!</h2>
      <p style="font-size:15px; color:var(--tg-theme-hint-color,#999); margin:8px 0 12px;">
        Your support really helps.<br>
        Closing in <span id="successTimer">5</span> seconds...
      </p>
    </div>

    <div class="released-page" id="releasedPage">
      <div class="icon">üîÑ</div>
      <h2>No worries!</h2>
      <p style="font-size:15px; color:var(--tg-theme-hint-color,#999); margin:8px 0 12px;">
        You can always come back later.<br>
        Closing in <span id="releaseTimer">4</span> seconds...
      </p>
    </div>
  </div>

  <footer>
    Developed by <a href="https://t.me/nathandev0">@nathandev0</a>
  </footer>
<script>
    // 1. SETUP & CONSTANTS
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const userId = (tg.initDataUnsafe && tg.initDataUnsafe.user) ? tg.initDataUnsafe.user.id : 'guest';
    const COOLDOWN_KEY = `cooldown_${userId}`;
    const COOLDOWN_MS = 40000;
    let isInitialLoad = true; // This tracks if the app was just opened 

    let currentLink = null;
    let isFlowActive = false;

    // 2. DEFINE FUNCTIONS FIRST (This prevents the "ReferenceError")
    
    function getRemainingCooldown() {
        try {
            const expiry = localStorage.getItem(COOLDOWN_KEY);
            if (!expiry) return 0;
            const remaining = parseInt(expiry) - Date.now();
            return remaining > 0 ? remaining : 0;
        } catch (e) { return 0; }
    }

    async function fetchAvailability() {
        try {
            // Updated with your actual Render URL
            const res = await fetch('https://my-telegram-app-7bdf.onrender.com/api/reserve?all=true');
            if (!res.ok) return {};
            const data = await res.json();
            return data.availability || {};
        } catch (e) {
            console.error("Fetch failed:", e);
            return {};
        }
    }

    async function renderButtons() {
        const grid = document.getElementById('buttons');
        const statusEl = document.getElementById('status');
        const confirmCard = document.getElementById('confirmCard');
        
        if (!grid) return;

        // Show skeletons if first time
        if (grid.innerHTML === '') {
            for (let i = 0; i < 8; i++) {
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton-btn';
                grid.appendChild(skeleton);
            }
        }

        const availability = await fetchAvailability();
        const remaining = getRemainingCooldown();
        const isOnCooldown = remaining > 0;
        const isCardVisible = confirmCard && confirmCard.classList.contains('show');

        // --- UPDATED LOGIC: Only show text on re-entry ---
        if (statusEl) {
            // Show text ONLY if on cooldown AND it's the initial load (freshly opened)
            if (isOnCooldown && isInitialLoad && !isCardVisible) {
                statusEl.textContent = `Anti-spam active: Wait ${Math.ceil(remaining / 1000)}s`;
                statusEl.style.color = "#ff9500";
                statusEl.style.fontWeight = "600";
            } 
            // Hide text if the flow is active or if the user is already interacting
            else if (isFlowActive || isCardVisible || !isOnCooldown) {
                statusEl.textContent = "";
            }
        }

        grid.innerHTML = ''; // Clear and draw buttons

        [100, 200, 300, 400, 500, 600, 700, 800].forEach(amount => {
            const btn = document.createElement('button');
            btn.className = 'donation-btn';
            const availCount = availability[amount] || 0;
            const isDisabled = availCount === 0 || isFlowActive || isOnCooldown;
            
            btn.disabled = isDisabled;
            if (isDisabled) btn.style.opacity = "0.4";

            btn.innerHTML = `$${amount}${availCount > 0 ? `<span class="counter">${availCount}</span>` : ''}`;
            btn.onclick = () => {
                isInitialLoad = false; // The user interacted, so it's no longer the "initial load"
                if (!btn.disabled) reserveAndOpen(amount);
            };
            grid.appendChild(btn);
        });

        // After the first render finishes, we mark the initial load as done
        // But we only do this if NOT on cooldown, so if they ARE on cooldown, 
        // the text stays visible until the timer hits 0.
        if (!isOnCooldown) {
            isInitialLoad = false;
        }
    }

    async function reserveAndOpen(amount) {
        isInitialLoad = false; // Ensure text stays hidden during this session
        localStorage.setItem(COOLDOWN_KEY, Date.now() + COOLDOWN_MS);
        
        isFlowActive = true;
        await renderButtons();
        const statusEl = document.getElementById('status');
        const confirmCard = document.getElementById('confirmCard');

        // Set persistent cooldown
        localStorage.setItem(COOLDOWN_KEY, Date.now() + COOLDOWN_MS);
        
        isFlowActive = true;
        await renderButtons(); 
        
        if (statusEl) statusEl.textContent = 'Opening payment link...';

        try {
            const res = await fetch(`https://my-telegram-app-7bdf.onrender.com/api/reserve?amount=${amount}`);
            const data = await res.json();

            if (!res.ok) {
                tg.showAlert(data.error || 'No links available');
                isFlowActive = false;
                renderButtons();
                return;
            }

            currentLink = data.widgetUrl;
            await renderButtons(); // Update counter
            tg.openLink(currentLink);
            if (confirmCard) confirmCard.classList.add('show');
            
        } catch (e) {
            tg.showAlert('Connection error.');
            isFlowActive = false;
            renderButtons();
        }
    }

    function startCountdown(el, seconds, onComplete) {
        if(!el) {
            if(onComplete) onComplete();
            return;
        }
        let remaining = seconds;
        el.textContent = remaining;
        const interval = setInterval(() => {
            remaining--;
            el.textContent = remaining;
            if (remaining <= 0) {
                clearInterval(interval);
                if(onComplete) onComplete(); // This triggers the tg.close()
            }
        }, 1000);
    }

    function finishFlow(success) {
        document.getElementById('confirmCard').classList.remove('show');
        
        // IMPORTANT: Keep isFlowActive = true! 
        // This stops the 5-second setInterval from overwriting your screen 
        // while the "Thank You" card is showing.
        isFlowActive = true; 

        const page = success ? document.getElementById('successPage') : document.getElementById('releasedPage');
        const timerEl = success ? document.getElementById('successTimer') : document.getElementById('releaseTimer');
        
        if (page) page.classList.add('show');
        
        let s = success ? 5 : 4;
        const t = setInterval(() => {
            if (timerEl) timerEl.textContent = --s;
            if (s <= 0) {
                clearInterval(t);
                tg.close();
            }
        }, 1000);
    }

    // 3. INITIALIZE THE APP
    
    // Setup button click listeners
    document.getElementById('paidBtn').onclick = async () => {
        if (!currentLink || document.getElementById('paidBtn').disabled) return;
        
        document.getElementById('paidBtn').disabled = true;

        // RE-FETCH the user data right here
        const user = window.Telegram.WebApp.initDataUnsafe?.user;
        
        // Logic: Try Username first, then First Name, then ID, then "Anonymous"
        const username = user?.username ? `@${user.username}` : 
                        user?.first_name ? user.first_name : 
                        user?.id ? `ID: ${user.id}` : "Anonymous";

        console.log("Captured User:", username); // Check this in your mobile inspect tools

        fetch('https://my-telegram-app-7bdf.onrender.com/api/reserve', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ 
                link: currentLink, 
                action: 'paid',
                username: username 
            })
        });

        finishFlow(true); 
    };

    const cancelBtn = document.getElementById('cancelBtn');
    if (cancelBtn) {
        cancelBtn.onclick = async () => {
            if (!currentLink) return;
            await fetch('https://my-telegram-app-7bdf.onrender.com/api/reserve', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ link: currentLink, action: 'cancel' })
            });
            finishFlow(false);
        };
    }

    // Start the app and the timer
    renderButtons();
    setInterval(() => {
        if (!isFlowActive) renderButtons(); 
    }, 1000);

    tg.MainButton.hide();
</script>
</body>
</html>
