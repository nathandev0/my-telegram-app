<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Me</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --primary: #0066ff;
      --primary-dark: #0055d4;
      --text: #1a1a1a;
      --gray: #6b7280;
      --light-gray: #f3f4f6;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 24px 16px;
      background: white;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 800;
      margin: 0 0 8px;
      letter-spacing: -0.5px;
      color: var(--text);
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--gray);
      margin: 0 0 32px;
      max-width: 360px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      width: 100%;
      max-width: 420px;
      margin-bottom: 32px;
    }

    button {
      position: relative;
      padding: 16px 12px;
      font-size: 1.35rem;
      font-weight: 700;
      color: var(--primary);
      background: white;
      border: 2px solid transparent;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 12px rgba(0, 102, 255, 0.08);
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 2px;
      background: linear-gradient(135deg, #0066ff, #00d4ff);
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 102, 255, 0.15);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(0, 102, 255, 0.12);
    }

    button:disabled {
      color: #9ca3af;
      background: #f9fafb;
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
      opacity: 0.7;
    }

    button:disabled::before {
      opacity: 0;
    }

    #status {
      font-size: 1.05rem;
      color: var(--gray);
      min-height: 1.6em;
      margin-top: 16px;
      opacity: 0;
      transition: opacity 0.4s;
    }

    #status.show {
      opacity: 1;
    }

    @media (max-width: 400px) {
      .buttons {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      h1 { font-size: 2.2rem; }
      button { font-size: 1.25rem; padding: 14px 10px; }
    }
  </style>
</head>
<body>
  <h1>Support Me</h1>
  <div class="subtitle">Choose your donation amount</div>

  <div class="buttons">
    <button data-amount="100">$100</button>
    <button data-amount="200">$200</button>
    <button data-amount="300">$300</button>
    <button data-amount="400">$400</button>
    <button data-amount="500">$500</button>
    <button data-amount="600">$600</button>
    <button data-amount="700">$700</button>
    <button data-amount="800">$800</button>
  </div>

  <div id="status"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const linksPool = {
      "100": ["https://tinyurl.com/ye7dfa8x"],
      "200": ["https://tinyurl.com/2sxktakk"],
      "300": ["https://tinyurl.com/4xjmjnex"],
      "400": ["https://tinyurl.com/3mrhab8w"],
      "500": ["https://tinyurl.com/ym6akt52"],
      "600": ["https://tinyurl.com/568t4cz8"],
      "700": ["https://tinyurl.com/3aave7py"],
      "800": ["https://tinyurl.com/ybu9ymsd"],
    };

    const usedLinks = new Set();
    const statusEl = document.getElementById('status');

    document.querySelectorAll('button[data-amount]').forEach(btn => {
      const amount = btn.dataset.amount;

      function updateButton() {
        const available = (linksPool[amount] || []).filter(url => !usedLinks.has(url));
        btn.disabled = available.length === 0;
        btn.textContent = `$${amount}`; // always show amount, even when disabled
      }

      updateButton();

      btn.addEventListener('click', () => {
        const available = (linksPool[amount] || []).filter(url => !usedLinks.has(url));
        if (available.length === 0) {
          tg.showAlert(`No more available links for $${amount}`);
          return;
        }

        const widgetUrl = available[0];
        usedLinks.add(widgetUrl);

        statusEl.textContent = `Redirecting to $${amount} payment...`;
        statusEl.classList.add('show');

        window.location.href = widgetUrl;

        setTimeout(() => {
          if (document.body.innerHTML.includes('Support Me')) {
            tg.showAlert('Could not redirect automatically. Tap the button again.');
            statusEl.classList.remove('show');
          }
        }, 1800);

        updateButton();
      });
    });

    tg.MainButton.hide();
  </script>
</body>
</html>
