<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Me</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px 16px;
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0 0 4px;
    }

    .subtitle {
      font-size: 15px;
      color: var(--tg-theme-hint-color, #999999);
      margin: 0 0 28px;
    }

    .donation-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .donation-btn {
      height: 54px;
      font-size: 17px;
      font-weight: 600;
      color: var(--tg-theme-button-color, #0088cc);
      background: var(--tg-theme-secondary-bg-color, #f0f0f0);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.18s ease;
      position: relative;
    }

    .donation-btn:disabled, .donation-btn.flow-active, .donation-btn.cooldown {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .donation-btn .counter {
      position: absolute;
      top: 4px;
      right: 8px;
      font-size: 12px;
      font-weight: 500;
      color: var(--tg-theme-hint-color, #999999);
      background: rgba(0,0,0,0.08);
      padding: 2px 6px;
      border-radius: 10px;
      line-height: 1;
    }

    #status {
      font-size: 15px;
      color: var(--tg-theme-hint-color, #999999);
      text-align: center;
      min-height: 24px;
      margin: 8px 0 16px;
    }

    .confirm-card, .success-page, .released-page {
      width: 100%;
      max-width: 380px;
      margin: 12px auto 0;
      background: var(--tg-theme-secondary-bg-color, #f8f9fa);
      border-radius: 16px;
      padding: 24px 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      display: none;
      text-align: center;
    }

    .confirm-card.show, .success-page.show, .released-page.show {
      display: block;
    }

    .confirm-card h3, .success-page h2, .released-page h2 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 16px;
    }

    .success-page .checkmark {
      font-size: 64px;
      margin-bottom: 16px;
      color: #34c759;
    }

    .released-page .icon {
      font-size: 48px;
      margin-bottom: 16px;
      color: #ff3b30;
    }

    .yes-btn {
      width: 100%;
      background: #2481cc;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .no-btn {
      width: 100%;
      background: transparent;
      border: none;
      color: #e53935;
      font-size: 16px;
      font-weight: 500;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    footer {
      margin-top: auto;
      padding: 16px 0 24px;
      font-size: 13px;
      color: var(--tg-theme-hint-color, #999999);
      text-align: center;
      width: 100%;
    }

    footer a {
      color: var(--tg-theme-button-color, #0088cc);
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Support Me</h1>
    <div class="subtitle">Choose donation amount</div>

    <div class="donation-grid" id="buttons"></div>

    <div id="status"></div>

    <!-- Confirmation -->
    <div class="confirm-card" id="confirmCard">
      <h3>Did you complete the payment?</h3>
      <button class="yes-btn" id="paidBtn">
        <span style="font-size:20px;">‚úÖ</span> Yes, I paid
      </button>
      <button class="no-btn" id="cancelBtn">
        ‚ùå No, release link
      </button>
    </div>

    <!-- Success page after Yes -->
    <div class="success-page" id="successPage">
      <div class="checkmark">üéâ</div>
      <h2>Thank you!</h2>
      <p style="font-size:15px; color:var(--tg-theme-hint-color,#999); margin:8px 0 20px;">
        Your support means a lot ‚ù§Ô∏è<br>
        Returning to chat...
      </p>
    </div>

    <!-- Released page after No -->
    <div class="released-page" id="releasedPage">
      <div class="icon">üîÑ</div>
      <h2>Link released</h2>
      <p style="font-size:15px; color:var(--tg-theme-hint-color,#999); margin:8px 0 20px;">
        The payment link is back in the pool.<br>
        You can try again or choose another amount.
      </p>
    </div>
  </div>

  <footer>
    Developed by <a href="https://t.me/nathandev0">@nathandev0</a>
  </footer>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const statusEl = document.getElementById('status');
    const confirmCard = document.getElementById('confirmCard');
    const successPage = document.getElementById('successPage');
    const releasedPage = document.getElementById('releasedPage');
    const paidBtn = document.getElementById('paidBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    let currentLink = null;
    let currentAmount = null;
    let isFlowActive = false;
    const cooldownTimers = new Map();

    const RESERVATION_TIMEOUT = 90_000;
    const POST_PAID_COOLDOWN = 300_000;   // 5 min after Yes
    const POST_CANCEL_COOLDOWN = 30_000;  // 30 sec after No

    async function fetchAvailability() {
      try {
        const res = await fetch('/api/reserve?all=true');
        const data = await res.json();
        return data.availability || {};
      } catch (e) {
        return {};
      }
    }

    async function renderButtons() {
      const availability = await fetchAvailability();
      const grid = document.getElementById('buttons');
      grid.innerHTML = '';

      [100,200,300,400,500,600,700,800].forEach(amount => {
        const btn = document.createElement('button');
        btn.className = 'donation-btn';
        const availCount = availability[amount] || 0;
        const isCooldown = cooldownTimers.has(amount);

        btn.disabled = availCount === 0 || isFlowActive || isCooldown;
        if (isFlowActive || isCooldown) btn.classList.add('flow-active');

        let counterHTML = '';
        if (availCount > 0 && availCount < 4) {
          counterHTML = `<span class="counter">${availCount}</span>`;
        }

        btn.innerHTML = `$${amount}${counterHTML}`;

        btn.addEventListener('click', () => {
          if (btn.disabled) return;
          reserveAndOpen(amount, btn);
        });

        grid.appendChild(btn);
      });
    }

    async function reserveAndOpen(amount, buttonEl) {
      isFlowActive = true;
      renderButtons();

      statusEl.textContent = 'Reserving link...';

      try {
        const res = await fetch(`/api/reserve?amount=${amount}`);
        const data = await res.json();

        if (!res.ok) {
          tg.showAlert(data.error || 'No available links right now');
          statusEl.textContent = '';
          isFlowActive = false;
          renderButtons();
          return;
        }

        currentLink = data.widgetUrl;
        currentAmount = amount;

        statusEl.textContent = `Opening $${amount} payment...`;
        tg.openLink(currentLink);

        confirmCard.classList.add('show');

      } catch (e) {
        tg.showAlert('Network error. Try again.');
        statusEl.textContent = '';
        isFlowActive = false;
        renderButtons();
      }
    }

    async function finishFlow(success = false) {
      confirmCard.classList.remove('show');

      if (success) {
        successPage.classList.add('show');
        // Auto-close Mini App after 4 seconds
        setTimeout(() => {
          tg.close();
        }, 4000);
      } else {
        releasedPage.classList.add('show');
        // Auto-close after 3 seconds
        setTimeout(() => {
          tg.close();
        }, 3000);
      }

      // Clear current flow
      setTimeout(() => {
        currentLink = null;
        currentAmount = null;
        isFlowActive = false;
        renderButtons();
      }, 1000);
    }

    paidBtn.onclick = async () => {
      if (!currentLink) return;
      await fetch('/api/reserve', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ link: currentLink, action: 'paid' })
      });

      // Start cooldown for this amount
      if (currentAmount) {
        cooldownTimers.set(currentAmount, setTimeout(() => {
          cooldownTimers.delete(currentAmount);
          renderButtons();
        }, POST_PAID_COOLDOWN));
      }

      finishFlow(true); // success = true ‚Üí thank you page + close
    };

    cancelBtn.onclick = async () => {
      if (!currentLink) return;
      await fetch('/api/reserve', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ link: currentLink, action: 'cancel' })
      });

      if (currentAmount) {
        cooldownTimers.set(currentAmount, setTimeout(() => {
          cooldownTimers.delete(currentAmount);
          renderButtons();
        }, POST_CANCEL_COOLDOWN));
      }

      finishFlow(false); // success = false ‚Üí released page + close
    };

    renderButtons();
    setInterval(renderButtons, 15000);

    tg.MainButton.hide();
  </script>
</body>
</html>
