<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Me</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px 16px;
      margin: 0 auto;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0 0 4px;
      text-align: center;
    }

    .subtitle {
      font-size: 15px;
      color: var(--tg-theme-hint-color, #999999);
      margin: 0 0 28px;
      text-align: center;
    }

    .donation-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .donation-btn {
      height: 54px;
      font-size: 17px;
      font-weight: 600;
      color: var(--tg-theme-button-color, #0088cc);
      background: var(--tg-theme-secondary-bg-color, #f0f0f0);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.18s ease;
      position: relative;
      overflow: hidden;
    }

    .donation-btn:disabled,
    .donation-btn.flow-active,
    .donation-btn.cooldown {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .donation-btn .counter {
      position: absolute;
      top: 4px;
      right: 8px;
      font-size: 12px;
      font-weight: 500;
      color: var(--tg-theme-hint-color, #999999);
      background: rgba(0,0,0,0.08);
      padding: 2px 6px;
      border-radius: 10px;
      line-height: 1;
      pointer-events: none;
    }

    #status {
      font-size: 15px;
      text-align: center;
      min-height: 24px;
      margin: 16px 0; /* Adds a bit of space around the anti-spam timer */
      transition: color 0.3s ease;
    }

    .confirm-card, .success-page, .released-page {
      width: 100%;
      max-width: 380px;
      margin: 12px auto 0;
      background: var(--tg-theme-secondary-bg-color, #f8f9fa);
      border-radius: 16px;
      padding: 24px 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      overflow: hidden;
      display: none;
      text-align: center;
    }

    .confirm-card.show, .success-page.show, .released-page.show {
      display: block;
    }

    .confirm-card h3, .success-page h2, .released-page h2 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 16px;
    }

    .success-page .checkmark {
      font-size: 64px;
      margin-bottom: 16px;
      color: #34c759;
    }

    .released-page .icon {
      font-size: 48px;
      margin-bottom: 16px;
      color: #ff9500;
    }

    .timer {
      font-size: 15px;
      color: var(--tg-theme-hint-color, #999999);
      margin-top: 12px;
    }

    .yes-btn {
      width: 100%;
      background: #2481cc;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 2px 8px rgba(36, 129, 204, 0.3);
    }

    .no-btn {
      width: 100%;
      background: transparent;
      border: none;
      color: #e53935;
      font-size: 16px;
      font-weight: 500;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    footer {
      margin-top: auto;
      padding: 16px 0 24px;
      font-size: 13px;
      color: var(--tg-theme-hint-color, #999999);
      text-align: center;
      width: 100%;
    }

    footer a {
      color: var(--tg-theme-button-color, #0088cc);
      text-decoration: none;
      font-weight: 500;
    }

    .skeleton-btn {
      height: 54px;
      background: var(--tg-theme-secondary-bg-color, #f0f0f0);
      border-radius: 12px;
      border: none;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Support Me</h1>
    <div class="subtitle">Choose donation amount</div>

    <div class="donation-grid" id="buttons"></div>

    <div id="status"></div>

    <div class="confirm-card" id="confirmCard">
      <h3>Did you complete the payment?</h3>
      <button class="yes-btn" id="paidBtn">
        <span style="font-size:20px;">‚úÖ</span> Yes, I paid
      </button>
      <button class="no-btn" id="cancelBtn">
        ‚ùå No, release link
      </button>
    </div>

    <div class="success-page" id="successPage">
      <div class="checkmark">üéâ</div>
      <h2>Thank you so much!</h2>
      <p style="font-size:15px; color:var(--tg-theme-hint-color,#999); margin:8px 0 12px;">
        Your support really helps ‚ù§Ô∏è<br>
        Closing in <span id="successTimer">5</span> seconds...
      </p>
    </div>

    <div class="released-page" id="releasedPage">
      <div class="icon">üîÑ</div>
      <h2>No worries!</h2>
      <p style="font-size:15px; color:var(--tg-theme-hint-color,#999); margin:8px 0 12px;">
        You can always come back later.<br>
        Closing in <span id="releaseTimer">4</span> seconds...
      </p>
    </div>
  </div>

  <footer>
    Developed by <a href="https://t.me/nathandev0">@nathandev0</a>
  </footer>
<script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    const state = {
        currentLink: null,
        isFlowActive: false,
        isInitialLoad: true,
        userId: (tg.initDataUnsafe?.user?.id) || 'guest'
    };

    const COOLDOWN_KEY = `cooldown_${state.userId}`;
    const COOLDOWN_MS = 40000;

    const getEl = (id) => document.getElementById(id);

    async function fetchAvailability() {
        try {
            const res = await fetch('https://my-telegram-app-7bdf.onrender.com/api/reserve?all=true');
            const data = await res.json();
            return data.availability || {};
        } catch (e) { return {}; }
    }

    async function renderButtons() {
        const grid = getEl('buttons');
        const statusEl = getEl('status');
        const confirmCard = getEl('confirmCard');
        if (!grid) return;

        const availability = await fetchAvailability();
        const expiry = localStorage.getItem(COOLDOWN_KEY);
        const remaining = expiry ? Math.max(0, parseInt(expiry) - Date.now()) : 0;
        const isOnCooldown = remaining > 0;

        if (statusEl && !state.isFlowActive && !confirmCard.classList.contains('show')) {
            if (isOnCooldown && state.isInitialLoad) {
                statusEl.textContent = `Anti-spam active: Wait ${Math.ceil(remaining / 1000)}s`;
                statusEl.style.color = "#ff9500";
            } else {
                statusEl.textContent = "";
            }
        }

        grid.innerHTML = '';
        [100, 200, 300, 400, 500, 600, 700, 800].forEach(amount => {
            const btn = document.createElement('button');
            btn.className = 'donation-btn';
            const count = availability[amount] || 0;
            const disabled = count === 0 || state.isFlowActive || isOnCooldown;
            btn.disabled = disabled;
            if (disabled) btn.style.opacity = "0.4";
            btn.innerHTML = `$${amount}${count > 0 ? `<span class="counter">${count}</span>` : ''}`;
            btn.onclick = () => !disabled && reserveAndOpen(amount);
            grid.appendChild(btn);
        });

        if (!isOnCooldown) state.isInitialLoad = false;
    }

    async function reserveAndOpen(amount) {
        state.isInitialLoad = false;
        state.isFlowActive = true;
        localStorage.setItem(COOLDOWN_KEY, Date.now() + COOLDOWN_MS);
        await renderButtons();

        const statusEl = getEl('status');
        if (statusEl) statusEl.textContent = "Opening payment...";

        try {
            const res = await fetch(`https://my-telegram-app-7bdf.onrender.com/api/reserve?amount=${amount}`);
            const data = await res.json();
            if (!res.ok) throw new Error(data.error);

            state.currentLink = data.widgetUrl;
            tg.openLink(state.currentLink);
            getEl('confirmCard').classList.add('show');
            await renderButtons(); 
        } catch (e) {
            tg.showAlert(e.message);
            state.isFlowActive = false;
            renderButtons();
        }
    }

    // --- FIXED: This is the proper FRONTEND handler for the Yes button ---
    getEl('paidBtn').onclick = async () => {
        if (!state.currentLink) return;
        const statusEl = getEl('status');
        const paidBtn = getEl('paidBtn');
        
        paidBtn.disabled = true;
        if (statusEl) statusEl.textContent = "Verifying USDT transfer... (Wait 20s)";

        try {
            const res = await fetch('https://my-telegram-app-7bdf.onrender.com/api/reserve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ link: state.currentLink, action: 'paid' })
            });
            const data = await res.json();
            
            if (data.verified) {
                // Display the "Thank You" card (Success Page)
                finishFlow(true);
            } else {
                // Verification failed - The backend already returned link to pool
                paidBtn.disabled = false;
                tg.showAlert(data.error || "Payment not found. The link has been released.", () => {
                    tg.close(); // Close app so they start over if link was released
                });
                if (statusEl) statusEl.textContent = "";
            }
        } catch (e) {
            paidBtn.disabled = false;
            tg.showAlert("Network error.");
            if (statusEl) statusEl.textContent = "";
        }
    };

    getEl('cancelBtn').onclick = async () => {
        if (!state.currentLink) return;
        await fetch('https://my-telegram-app-7bdf.onrender.com/api/reserve', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ link: state.currentLink, action: 'cancel' })
        });
        finishFlow(false);
    };

    function finishFlow(success) {
        getEl('confirmCard').classList.remove('show');
        state.isFlowActive = true; 

        if (success) {
            getEl('successPage').classList.add('show'); 
            let s = 5;
            const t = setInterval(() => { 
                getEl('successTimer').textContent = --s;
                if (s <= 0) { clearInterval(t); tg.close(); }
            }, 1000);
        } else {
            getEl('releasedPage').classList.add('show');
            let s = 4;
            const t = setInterval(() => { 
                getEl('releaseTimer').textContent = --s;
                if (s <= 0) { clearInterval(t); tg.close(); }
            }, 1000);
        }
    }

    renderButtons();
    setInterval(() => { if (!state.isFlowActive) renderButtons(); }, 5000);
</script>
</body>
</html>
