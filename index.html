<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--tg-theme-bg-color, #f0f0f0);
      color: var(--tg-theme-text-color, #000);
      text-align: center;
    }
    h1 { margin-bottom: 8px; font-size: 2.4em; }
    .subtitle { color: #4CAF50; margin-bottom: 24px; }
    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      max-width: 420px;
      margin: 0 auto;
    }
    button {
      padding: 18px;
      font-size: 1.3em;
      font-weight: bold;
      border: 2px solid #007aff;
      border-radius: 16px;
      background: white;
      color: #007aff;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      border-color: #ccc;
      color: #ccc;
    }
    #status {
      margin-top: 24px;
      font-size: 1.1em;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Support Us</h1>
  <div class="subtitle">Choose donation amount</div>

  <div class="buttons">
    <button data-amount="100">$100</button>
    <button data-amount="200">$200</button>
    <button data-amount="300">$300</button>
    <button data-amount="400">$400</button>
    <button data-amount="500">$500</button>
    <button data-amount="600">$600</button>
    <button data-amount="700">$700</button>
    <button data-amount="800">$800</button>
  </div>

  <div id="status"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // Paste the JSON from generate-links.js here
    const linksPool = {
      "100": ["https://tinyurl.com/ye7dfa8x"],
      "200": ["https://tinyurl.com/2sxktakk"],
      "300": ["https://tinyurl.com/4xjmjnex"],
      "400": ["https://tinyurl.com/3mrhab8w"],
      "500": ["https://tinyurl.com/ym6akt52"],
      "600": ["https://tinyurl.com/568t4cz8"],
      "700": ["https://tinyurl.com/3aave7py"],
      "800": ["https://tinyurl.com/ybu9ymsd"],
    };

    // Simple in-memory used tracking (resets on reload — later use backend/storage)
    const usedLinks = new Set(); // in-memory for now

    const buttons = document.querySelectorAll('button[data-amount]');
    const status = document.getElementById('status');
    const webviewContainer = document.getElementById('webview-container');

    // Create container for iframe if not present
    if (!webviewContainer) {
        const container = document.createElement('div');
        container.id = 'webview-container';
        container.style.display = 'none';
        container.style.position = 'fixed';
        container.style.inset = '0';
        container.style.background = 'white';
        container.style.zIndex = '9999';
        container.innerHTML = `
        <div style="height:50px;background:#222;color:white;padding:12px;display:flex;justify-content:space-between;align-items:center;">
            <button id="close-webview" style="background:none;border:none;color:white;font-size:18px;">← Back</button>
            <span>Payment</span>
            <div style="width:40px;"></div>
        </div>
        <iframe id="payment-iframe" style="width:100%;height:calc(100% - 50px);border:none;"></iframe>
        `;
        document.body.appendChild(container);
    }

    // Close button handler
    document.getElementById('close-webview')?.addEventListener('click', () => {
        document.getElementById('webview-container').style.display = 'none';
        document.getElementById('payment-iframe').src = 'about:blank';
        status.textContent = 'Payment window closed';
    });

    buttons.forEach(btn => {
        const amount = btn.dataset.amount;

        function updateButtonState() {
        const available = (linksPool[amount] || []).filter(url => !usedLinks.has(url));
        btn.disabled = available.length === 0;
        btn.textContent = available.length === 0 ? `$${amount} (out)` : `$${amount}`;
        }

        updateButtonState();

        btn.addEventListener('click', () => {
        const available = (linksPool[amount] || []).filter(url => !usedLinks.has(url));
        if (available.length === 0) {
            tg.showAlert(`No available links for $${amount}`);
            return;
        }

        const selectedLink = available[0];
        usedLinks.add(selectedLink);

        // Open in iframe (webview)
        const iframe = document.getElementById('payment-iframe');
        iframe.src = selectedLink;

        document.getElementById('webview-container').style.display = 'block';

        status.textContent = `Opening $${amount} payment...`;

        updateButtonState();
        });
    });

    tg.MainButton.hide();
    </script>
    <div id="webview-container"></div>
</body>
</html>
