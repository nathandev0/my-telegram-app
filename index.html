<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Me</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container { width: 100%; max-width: 420px; padding: 24px 16px; box-sizing: border-box; }
    h1 { font-size: 28px; font-weight: 600; margin: 0 0 4px; text-align: center; }
    .subtitle { font-size: 15px; color: var(--tg-theme-hint-color, #999); margin: 0 0 28px; text-align: center; }

    .donation-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }
    .donation-btn {
      height: 54px;
      font-size: 17px;
      font-weight: 600;
      color: var(--tg-theme-button-color, #0088cc);
      background: var(--tg-theme-secondary-bg-color, #f0f0f0);
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    .donation-btn:disabled {
      color: var(--tg-theme-hint-color, #999);
      opacity: 0.55;
      cursor: not-allowed;
    }

    .confirm-box {
      margin-top: 20px;
      padding: 16px;
      background: var(--tg-theme-secondary-bg-color, #f0f0f0);
      border-radius: 12px;
      width: 100%;
      display: none;
    }
    .confirm-box.show { display: block; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Support Me</h1>
    <div class="subtitle">Choose donation amount</div>

    <div class="donation-grid" id="buttons"></div>

    <div id="status" style="font-size:15px; color:var(--tg-theme-hint-color,#999); text-align:center; min-height:24px;"></div>

    <!-- Confirmation after opening payment -->
    <div class="confirm-box" id="confirmBox">
      <p style="margin:0 0 12px; font-weight:600;">Did you complete the payment?</p>
      <button id="paidBtn" style="width:100%; padding:14px; margin-bottom:8px; background:#0088cc; color:white; border:none; border-radius:10px; font-weight:600;">✅ Yes, I paid</button>
      <button id="cancelBtn" style="width:100%; padding:14px; background:#f0f0f0; border:none; border-radius:10px; font-weight:600;">❌ No, release link</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const statusEl = document.getElementById('status');
    const confirmBox = document.getElementById('confirmBox');
    const paidBtn = document.getElementById('paidBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    let currentLink = null;

    // Render buttons
    function renderButtons() {
      const grid = document.getElementById('buttons');
      grid.innerHTML = '';
      [100,200,300,400,500,600,700,800].forEach(amount => {
        const btn = document.createElement('button');
        btn.className = 'donation-btn';
        btn.textContent = `$${amount}`;
        btn.dataset.amount = amount;
        btn.addEventListener('click', () => reserveAndOpen(amount));
        grid.appendChild(btn);
      });
    }

    async function reserveAndOpen(amount) {
      statusEl.textContent = 'Reserving link...';
      
      try {
        const res = await fetch(`/api/reserve?amount=${amount}`);
        const data = await res.json();

        if (!res.ok) {
          tg.showAlert(data.error || 'No links available right now');
          statusEl.textContent = '';
          return;
        }

        currentLink = data.widgetUrl;

        statusEl.textContent = `Opening $${amount} payment...`;
        tg.openLink(currentLink);

        // Show confirmation buttons
        confirmBox.classList.add('show');

      } catch (e) {
        tg.showAlert('Network error. Try again.');
        statusEl.textContent = '';
      }
    }

    // Confirmation handlers
    paidBtn.onclick = async () => {
      if (!currentLink) return;
      await fetch('/api/reserve', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ link: currentLink, action: 'paid' })
      });
      tg.showAlert('Thank you! Wallet marked as used.');
      confirmBox.classList.remove('show');
      statusEl.textContent = 'Payment confirmed ✓';
      currentLink = null;
    };

    cancelBtn.onclick = async () => {
      if (!currentLink) return;
      await fetch('/api/reserve', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ link: currentLink, action: 'cancel' })
      });
      tg.showAlert('Link released back to pool.');
      confirmBox.classList.remove('show');
      statusEl.textContent = '';
      currentLink = null;
    };

    renderButtons();
    tg.MainButton.hide();
  </script>
</body>
</html>
